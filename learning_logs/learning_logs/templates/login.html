{% extends 'learning_logs/base.html' %}

{& block content %}

{% if forms.errors %}
    <p> Your username and password didnt match</p>
{% endif %}

<form action="{%url 'accounts:login'%}" method='post'>
    {% crsf_token %}
    {{ form.as_div }}

    <button name="submit">Log in</button>
</form>

{% endblock content %}
